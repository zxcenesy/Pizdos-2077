<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Yuji+Boku:regular" rel="stylesheet" />
   <link rel="stylesheet" href="/scss/style.css">
   <title>Pizdos 2077</title>
</head>

<body>
   <div class="wrapper">
      <div class="parallax">
         <div class="parallax__body">
           <div class="parallax__images images-parallax">
               <div class="images-parallax__item">
                  <div class="images-parallax__background"></div>
               </div>
               <div class="images-parallax__item none">
                  <div class="images-parallax__fog" id="images-parallax__fog"></div>
               </div>
               <div class="images-parallax__item images-parallax__item-staggers">
                  <div class="images-parallax__bush-one" id="images-parallax__bush-one"></div>
                  <div class="images-parallax__bush-two" id="images-parallax__bush-two"></div>
               </div>
               <div class="images-parallax__item images-parallax__items">
                  <div class="images-parallax-container" id="images-parallax-container">
                     <div class="images-parallax-buttons">
                     <a href="https://github.com/zxcenesy" class="images-parallax-button" id="images-parallax-button">
                        <span class="images-parallax-button__text">Get Started</span>
                        <span class="images-parallax-button__waves"></span>
                     </a>
                  </div>
                  <div class="images-parallax-face">
                     <img src="/img/Scrimer/face.png" alt="1">
                  </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="/js/script.js"></script>
</body>

</html>
